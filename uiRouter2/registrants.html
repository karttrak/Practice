<div>
    <table class="table table-striped table-condensed table-bordered">
        <thead>
            <th><input type="checkbox"/> Registrant</th>
            <th>Billed</th>
            <th>Paid</th>
        </thead>
        <tbody>
            <tr ng-repeat="registrant in events[i].registrants">
                <td><input type="checkbox"/> {{registrant}}</td>
                <td>$1</td>
                <td>$2</td>
            </tr>
        </tbody>
    </table>
    <span class="btn btn-danger">Close</span>
    <button ui-sref="review" class="btn btn-primary">Continue</button>
</div>
