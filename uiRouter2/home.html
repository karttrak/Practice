<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Full Page</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--<link rel="stylesheet" href="main.css"/>-->
    <script src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
    <script src="main.js"></script>

    <style>
        .container {
            width: 769px;
        }
        .modal-header {
            height: 100px;
            margin: auto;
            border-radius: 8px;
        }
        .panel {
            text-align: center;
            margin-bottom: 3px;
        }
        .panel-heading:hover {
            background-color: #eee;
        }
    </style>
</head>

<body ng-controller="myController">
<div class="container">
    <div class="modal-header" style="background-color: #f5f5f5">
        <table class="table table-condensed">
            <thead>
                <th>Cooperative</th>
                <th>Event Title</th>
                <th>Filter</th>
                <th></th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select name="" id="cooperatives">
                            <option value="NRECA">NRECA</option>
                            <option value="NRECA">Others</option>
                            <option value="NRECA">...</option>
                        </select>
                    </td>
                    <td><input type="search"/></td>
                    <td>
                        <select name="" id="filter">
                            <option value="none">Select</option>
                        </select>
                    </td>
                    <td><button>Search</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row" style="margin-top: 10px;">
        <div class="col-sm-4">
            <span><b>Results:</b> 3 of 16</span>
            <div>
                <div class="panel panel-default" ng-repeat="event in events">
                    <div ui-sref="registrants" class="panel-heading" ng-click="changeEvent($index)">
                        {{event.title}}
                    </div>
                    <div class="panel-body">
                        <span style="float: left;">{{event.date}}</span>
                        <span style="float: right;">{{event.registrants.length}} registrants</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div ui-view></div>
        </div>
    </div>
</div>
</body>
</html>
