<!DOCTYPE html>
<html ng-app="myApp">

<head>
	<title>Clicker</title>
	<link rel="stylesheet" href="main.css">
	<script src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
	<script src="main.js"></script>
</head>

<body ng-controller="myController">

	<button class="mainButton" ng-click="increment()"> </button>
	<p class="counter">{{totalClicks.toFixed(0)}}</p>
	<p class="clickRate">{{clickRate.toFixed(1)}} clicks per second</p>

	<div ng-repeat="upgrade in upgrades">
		<button class="buyButton" ng-click="purchase(upgrade)" ><h4>{{upgrade.cost.toFixed(0)}}</h4></button> 
		Increase by {{upgrade.CPSincrease}} CPS <br>
	</div>
	

</body>

</html>
