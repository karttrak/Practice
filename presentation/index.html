<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Better than Prezi</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="main.css"/>
    <link rel="shortcut icon" href="http://goo.gl/RsHMw9">
    <script src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <script src="main.js"></script>
</head>

<body ng-controller="myController">
    <div class="nrecaHeader" ng-click="startSlideShow = !startSlideShow">
        <img class="nrecaLogo" src="http://www.clasma.net/logos/Energy/NRECA/NRECA-Large.png">
    </div>
    <div ng-if="!startSlideShow">
        <img class="loadingWheel img-responsive" src="http://fc08.deviantart.net/fs47/f/2009/204/9/0/My_Funny_Loading_Animation_by_wired_down.gif">
    </div>
    <div ng-show="startSlideShow">
        <div class="slideShowButtons">
            <button class="btn btn-primary" ng-click="previousSlide()">Prev</button>
            <button class="btn btn-primary" ng-click="nextSlide()">Next</button>
        </div>
        <img class="img-responsive img-rounded slide" ng-click="nextSlide()" src="{{slideShow[i].slide}}">
        <ul ng-if="!startSlideShow">
            <li>Websites</li>
            <li>Automated testing</li>
            <li>Fake data</li>
            <li>Meetings</li>
            <li>Project development</li>
            <li>Pair programming</li>
            <li>Code collaboration (GitHub)</li>
        </ul>
    </div>
</body>
</html>
