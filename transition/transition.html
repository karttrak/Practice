<!DOCTYPE html>
<html>
<head>
    <style>
        img {
            width: 50px;
            height: 75px;
            border: solid darkcyan 0px;
            transition-property: width, height, border, border-radius, transform;
            transition-duration: 0.5s;
            transition-timing-function: ease-in-out;
        }
        img:hover {
            background-color: darkcyan;
            border: solid purple 20px;
            border-radius: 50px;
            width: 400px;
            height: 600px;
            -webkit-transform: rotate(5deg);
        }
    </style>
</head>
<body>
<img src="http://i.imgur.com/qDMUFpF.jpg">
</body>
</html>
