<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Linked List</title>
    <script src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <script src="main.js"></script>
</head>

<body ng-controller="myController">
    <input ng-model="name">
    <button ng-click="createNode(name)">Add node</button>
    <ul>
        <li ng-repeat="node in list track by $index">{{node.data}}</li>
    </ul>
</body>
</html>
